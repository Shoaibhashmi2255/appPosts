<mat-accordion multi="false" *ngIf="posts.length >0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header >
            {{post.Title}}
        </mat-expansion-panel-header>
        <p>{{post.Content}}</p>
        <mat-action-row >
        
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion> 
<p *ngIf="posts.length <=0" style="text-align: center;">
    No post added yet!</p>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="false" *ngIf="posts.length >0 && !isLoading" >
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header >
            {{post.Title}}
        </mat-expansion-panel-header>
        <p>{{post.Content}}</p>
        <mat-action-row >
        <a mat-button color="primary" [routerLink]="['/edit' , post._id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(post._id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion> 
<p *ngIf="posts.length <=0 && !isLoading" style="text-align: center;">
    No post added yet!</p>

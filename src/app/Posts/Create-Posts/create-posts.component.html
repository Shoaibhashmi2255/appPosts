<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-card-content>   
            <mat-form-field>
           <input width="100%" matInput type="text" formControlName = "Title" placeholder="Add Title" >
           <mat-error *ngIf="form.get('Title').invalid">Add Title</mat-error>
       </mat-form-field> <br>
       <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
       </div>
       <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.Title">
       </div>
       <mat-form-field>
        <textarea  matInput rows="6" placeholder="Add Content" formControlName = "Content"> </textarea> 
        <mat-error *ngIf="form.get('Content').invalid">Add Content</mat-error>
    </mat-form-field>
    <br>
    <!-- <p>{{post}}</p>  -->
   </mat-card-content>
   <button mat-raised-button color="accent" type="submit" >Save Post</button>
    </form>
</mat-card>

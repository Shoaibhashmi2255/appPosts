<mat-card>
    <form (submit)="PostCreate(Postform)" #Postform="ngForm">
        <mat-card-content>   
            <mat-form-field >
           <input width="100%" matInput type="text" ngModel name="Title" #title="ngModel" required>
           <mat-error *ngIf="title.invalid">Add Title</mat-error>
       </mat-form-field> <br>
       <mat-form-field >
        <textarea  matInput rows="6" ngModel name="Content" #content="ngModel" required> </textarea> 
        <mat-error *ngIf="content.invalid">Add Content</mat-error>
    </mat-form-field>
    <br>
    <!-- <p>{{post}}</p>  -->
   </mat-card-content>
   <button mat-raised-button color="accent" type="submit" >Save Post</button>

    </form>

</mat-card>

<div class="container">
    <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignup(signUpform)" #signUpform="ngForm" *ngIf="!isLoading">
            <mat-card-content>   
                <mat-form-field >
               <input matInput name="email" type="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
               <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
           </mat-form-field> <br>
           <mat-form-field>
            <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
        </mat-form-field>
        <br>
        
        <!-- <p>{{post}}</p>  -->
       </mat-card-content>
       <button mat-raised-button color="accent" type="submit" >Signup</button>
        </form>
    </mat-card>
</div>
